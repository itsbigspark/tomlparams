name: Create PR, quality checks
on:
  push:
    branches-ignore:
      - main

jobs:
  unit-test:
    uses: smartdatafoundry/tomlparams/.github/workflows/tests.yml@unit-tests
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Fetch repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: Merge ${{ github.ref_name }} -> main
          branch: ${{ github.ref }}
          base: main
