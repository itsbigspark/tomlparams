repos:

- repo: https://github.com/python-poetry/poetry
  rev: "2.1.1"
  hooks:
    - id: poetry-check
      verbose: true

- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
    - id: black

- repo: https://github.com/pycqa/isort
  rev: 6.0.1
  hooks:
    - id: isort

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.9.10
  hooks:
    - id: ruff
      types_or: [python, pyi, jupyter]
      args: [ --fix, --exit-non-zero-on-fix ]

- repo: https://github.com/PyCQA/autoflake
  rev: v2.3.1
  hooks:
    - id: autoflake
      args: [ --remove-all-unused-imports]

- repo: https://github.com/smartdatafoundry/docformatter
  # forked from https://github.com/PyCQA/docformatter due to pre-commit incompatiblity
  # fixed in the repo but not released.
  # https://github.com/PyCQA/docformatter/issues/293
  rev: v1.7.6
  hooks:
    - id: docformatter
      args: [--config, pyproject.toml]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: check-toml
    - id: check-yaml
    - id: check-json
    - id: check-xml
    - id: check-case-conflict
    - id: check-byte-order-marker
    - id: check-symlinks
    - id: detect-private-key
    # - id: check-merge-conflict
  
- repo: https://github.com/executablebooks/mdformat
  rev: 0.7.22
  hooks:
    - id: mdformat
      exclude: '(\.github/pull_request_template\.md|\.github/ISSUE_TEMPLATE/.*\.md|doc/.*)'
