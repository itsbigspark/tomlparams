repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v2.3.0
        hooks:
            -   id: check-yaml
                stages: [commit]
            -   id: check-toml
                stages: [commit]
            -   id: end-of-file-fixer
                stages: [commit]
            -   id: trailing-whitespace
                stages: [commit]
    -   repo: https://github.com/psf/black
        rev: 23.3.0
        hooks:
            -   id: black
                stages: [commit]
