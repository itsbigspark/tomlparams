[tool.poetry]
name = "xparams"
version = "0.0.3"
description = ""
authors = [
  "Paola Arce <paola.arce@smartdatafoundry.com>",
  "Victor Diaz <victor.diaz@smartdatafoundry.com>",
  "Del Middlemiss <derek.middlemiss@smartdatafoundry.com>",
  "Nick Radcliffe <nick.radcliffe@smartdatafoundry.com>",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
tomli = "^2.0.1"
tomli-w = "^1.0.0"

[tool.poetry.group.dev.dependencies]
tdda = "^2.0.9"
pre-commit = "^3.3.1"
black = "^23.3.0"
flake8 = "^6.0.0"
pytest = "^7.3.1"

[tool.black]
line-length = 79
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
